<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <title>Movie database</title>
</head>s
<body>
    <header id="header">
        <div class="header-wrapper">
            <nav class="nav-wrapper">
                <ul class="nav-list">
                    <li class="nav-list__item"><a href="index.html">Home</a></li>
                    <li class="nav-list__item"><a href="movies/index.html">Movies</a></li>
                    <li class="nav-list__item"><a href="tv/index.html">TV series</a></li>
                    <li class="nav-list__item"><a href="favourite/index.html">Watchlist</a></li>
                </ul>
            </nav>
            <form id="headerForm" id="search"placeholder="Search" class="header__search-from" style="display: none!important;">
                <input type="text" id="searchHeader" placeholder="Search" class="header__search">
            </form>
        </div>
    </header>
    <div id="tags" style="display: none!important;">
        <div class="tag">Action</div>
        <div class="tag">Adventure</div>
        <div class="tag">Comedy</div>
        <div class="tag">Drama</div>
        <div class="tag">Romance</div>
        <div class="tag">Horror</div>
    </div>
    <main id="main" class="main">
        <h3 class="collection-title">Most Popular Movies</h3>
        <div id="movieWrapper" class="movie-wrapper collection-wrapper"></div>
        <h3 class="collection-title">Most Popular Series</h3>
        <div id="seriesWrapper" class="series-wrapper collection-wrapper"></div>
        <!-- <div class="collection-title">Favourites</div>
        <div id="favouritesWrapper" class="favourites-wrapper collection-wrapper"></div> -->
    </main>
    <div class="body__overlay" id="overlay">
    </div>
    <div class="popup__close">x</div>
    
    <div class="popup__details" id="popupDetails">
        <div class="popup__banner">
            
            <div class="popup__banner-wrapper">
                <div class="popup__banner-img-wrapper">
                    <img class="popup__banner-img" src="">
                </div>
                <div class="popup__banner-details">
                    <div class="popup__banner-title"><h1></h1></div>
                    <div class="popup__banner-release"></div>
                    <div class="popup__banner-rating"></div>
                    <div class="popup__banner-genres"></div>
                </div>
            </div>
            <div class="popup__overview"><p></p></div>
            <div class="popup__actors-wrapper">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="script-series.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        /* Initialize Slick slider for popular movies */
        setTimeout(() => {
            $('.collection-wrapper').slick({
                dots: false,
                arows: true,
                infinite: true,
                speed: 500,
                slidesToShow: 7,
                slidesToScroll: 7,
                responsive: [
                {
                    breakpoint: 3000,
                    settings: {
                    slidesToShow: 6,
                    slidesToScroll: 6,
                    infinite: true,
                    dots: false,
                    arows: true,
                    }
                },
                {
                    breakpoint: 2325,
                    settings: {
                    slidesToShow: 5,
                    slidesToScroll: 5,
                    infinite: true,
                    dots: false,
                    arows: true,
                    }
                },
                {
                    breakpoint: 1992,
                    settings: {
                    slidesToShow: 4,
                    slidesToScroll: 4
                    }
                },
                {
                    breakpoint: 1660,
                    settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3
                    }
                },
                {
                    breakpoint: 1328,
                    settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3
                    }
                },
                {
                    breakpoint: 950,
                    settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                    }
                }
                ]
            }
            )}, 
            300);
        
    </script>

</body>
</html>
